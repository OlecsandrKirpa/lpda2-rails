default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: lpda2_development

test:
  <<: *default
  database: lpda2_test

production:
  <<: *default
  database: lpda2_production
  username: lpda2
  password: <%= ENV["LPDA2_DATABASE_PASSWORD"] %>
