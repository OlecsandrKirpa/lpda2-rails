            <script>
            window.onload = load;

            function load(){
                if(inIframe()){
                    var height = document.body.scrollHeight;
                    window.parent.postMessage(createPostMsg("graphics", "XPay_Graphics", {"height": height, "enableParent":true}) , "*");
                }
            }
            function inIframe(){
                try {
                    return window.self !== window.top;
                } catch (e) {
                    return true;
                }
            }

            function createPostMsg(tipo, triggeredEvent, msgSent){
                var obj = {};
                obj.type = tipo;

                var message = {};
                message.event = triggeredEvent;
                message.payload = msgSent;

                obj.message = message;

                return JSON.stringify(obj);
            }
            </script>
