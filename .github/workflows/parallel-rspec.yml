# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "parallel rspec"
on:
  push:
  pull_request:

jobs:
  parallel-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - "6379:6379"
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install useful packages
        run: sudo apt update && sudo apt install libglib2.0-0 libglib2.0-dev libpoppler-glib8 libvips libvips-dev
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          bundler-cache: true
      - name: Set up databases
        run: bundle exec rake parallel:drop && bundle exec rake parallel:create && bundle exec rake parallel:migrate
      - name: Run tests
        run: bundle exec rake parallel:spec || bundle exec rspec --only-failures
